<!DOCTYPE html>
<html lang="en" ng-app="kvafeed">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Kyau & Albert Podcast Feed</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
		<script src="javascripts/anapp.js"></script>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="mainController">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<img src="{{ feed.rss.channel[0]['itunes:image'][0].$.href }}" style="max-width: 200px;" />
			</div>
			<div class="col-md-9">
			</div>
		</div>
		<div class="row">
			<div class="" ng-repeat="i in feed.rss.channel[0].item">
				<p>
					<label>
						 {{ i.title[0] }} <a href="{{ i.enclosure[0].$.url }}" target="_blank">--&gt;</a> by {{ i["itunes:author"][0] }}
					</label>
				</p>
			</div>			
		</div>
	</div>

	
  </body>
</html>
